<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>stanbic Website</title>
    <!--font awesome cdl link-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <!--custom css file link-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--header section starts here-->

    <header class="header">
      <div id="menu-btn" class="fas fa-bars"></div>
      <a href="#" class="logo"> <span>Max</span>Wheels</a>

      <nav class="navbar">
        <a href="#home">Home</a>
        <a href="#Vehicle">Vehicle</a>
        <a href="#Services">Services</a>
        <a href="#Featured">Featured</a>
        <a href="#Review">Review</a>
        <a href="#Contact">Contact</a>
      </nav>
      <div id="login-btn">
        <button class="btn">Login</button>
        <i class="far fa-user"></i>
      </div>
    </header>
    <!---->

    <!--header section ends here-->
    <!--login form-->
    <div class="login-form-container">
      <span class="fas fa-times" id="close-login-form"></span>

      <form action="">
        <h3>user login</h3>
        <input type="email" placeholder="email" class="box" />
        <input type="password" placeholder="password" class="box" />
        <p>forget your password <a href="#">click here</a></p>
        <input type="submit" value="login-now" class="btn" />
        <p>or login with</p>
        <div class="buttons">
          <a href="#" class="btn">google</a>
          <a href="#" class="btn">facebook</a>
        </div>
        <p>don't have an account <a href="#">create one</a></p>
      </form>
    </div>

    <!--home section starts-->
    <section class="home" id="home">
      <h1 class="home-parallax" data-speed="-2">find your car</h1>
      <img class="home-parallax" data-speed="5" src="./jomi.jpg" alt="" />
      <a href="#" class="btn home-parallax" data-speed="7">explore cars</a>
    </section>
    <!--home section ends-->

    <!--icon section starts here-->
    <section class="icons-container">
      <div class="icons">
        <i class="fas fa-home"></i>
        <div class="content">
          <h3>150+</h3>
          <p>branches</p>
        </div>
      </div>

      <div class="icons">
        <i class="fas fa-car"></i>
        <div class="content">
          <h3>4770+</h3>
          <p>cars sold</p>
        </div>
      </div>

      <div class="icons">
        <i class="fas fa-users"></i>
        <div class="content">
          <h3>590+</h3>
          <p>happy clients</p>
        </div>
      </div>

      <div class="icons">
        <i class="fas fa-home"></i>
        <div class="content">
          <h3>890+</h3>
          <p>new cars</p>
        </div>
      </div>
    </section>

    <!--icon section ends here-->

    <!--motor section starts here-->
    <section class="vehicles" id="vehicles">
      <h1 class="heading">popular <span>vehicles</span></h1>
    </section>

    <!--motor section ends here-->

    <!--custom js link-->
    <script src="app.js"></script>
  </body>
</html>
